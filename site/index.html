<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextFlow - AI Sidebar for Chrome</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
    }
    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    .tagline {
      color: #6b7280;
      font-size: 18px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .cta {
      display: inline-block;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
    }
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
      text-align: center;
    }
    .feature {
      padding: 16px;
    }
    .feature-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .feature-text {
      font-size: 13px;
      color: #6b7280;
    }
    .links {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }
    .links a {
      color: #7c3aed;
      text-decoration: none;
      font-size: 14px;
      margin: 0 12px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
